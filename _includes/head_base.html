<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/icon">
<link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/icon">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/base.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/simplePagination.css">

<script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery.js"></script>
